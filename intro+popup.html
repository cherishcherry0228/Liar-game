<!DOCTYPE html>

<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>라이어 게임</title>
</head>

<body>
	<style>
			body {
				background-color: rgb(54, 54, 54);	/* 블랙모드 배경색 */
				color: white;   					/* 블랙모드 글자색 */
			}

		#popup {
			display: none;
			position: absolute;
			left: 10%;
			transform: translateX(-50%);
			width: 200px;
			height: 100px;
			background-color: #f5f5f5;
			border: 1px solid #ccc;
			padding: 10px;
			text-align: center;
		}

		#button:hover+#popup {
			display: block;
		}
	</style>
	<h1>라이어 게임</h1>
	<form action="game.html" method="get">

		<label for="player_num">참가 인원:</label>
		<input type="number" id="player_num" name="player_num" min="1" required><br><br>
		<img src="http://ggoreb.com/images/luffy.jpg" alt="" width="100px"> <br>
		<label for="topic"><strong>주제</strong></label><br>
		<input type="radio" id="topic1" name="topic" value="topic1">
		<label for="topic1">음식</label>
		<input type="radio" id="topic2" name="topic" value="topic2">
		<label for="topic2">장소</label>
		<input type="radio" id="topic3" name="topic" value="topic3">
		<label for="topic3">직업</label><br>
		<input type="radio" id="topic4" name="topic" value="topic4">
		<label for="topic4">악기</label>
		<input type="radio" id="topic5" name="topic" value="topic5">
		<label for="topic5">과일</label>
		<input type="radio" id="topic6" name="topic" value="topic6">
		<label for="topic6">국가</label><br>
		<input type="radio" id="topic7" name="topic" value="topic7">
		<label for="topic7">인물</label>
		<input type="radio" id="topic8" name="topic" value="topic8">
		<label for="topic8">동물</label>
		<input type="radio" id="topic9" name="topic" value="topic9">
		<label for="topic9">스포츠</label><br>
		<input type="radio" id="topic10" name="topic" value="topic10">
		<label for="topic10">영화</label>
		<input type="radio" id="topic11" name="topic" value="topic11">
		<label for="topic11">랜덤</label><br>

		<input type="submit" value="게임 시작하기">
		<button id="button">게임설명</button>
		<div id="popup">김도이씨 게임설명넣어요!</div>
	</form>
</body>
<script>
	// Optional JavaScript to close the popup when user clicks outside of it
	window.addEventListener('click', function (e) {
		if (document.getElementById('popup').contains(e.target)) {
			// Click inside the popup, do nothing
		} else {
			// Click outside the popup, close it
			document.getElementById('popup').style.display = 'none';
		}
	});
</script>

</html>
