<!DOCTYPE html>
<html>
<head>
	<title>카드 뒤집기</title>
</head>
<body>
	<!-- 카드 앞면과 뒷면을 나타내는 div -->
	<div id="card" class="back"></div>

	<!-- 카드 뒤집기 버튼 -->
	<button id="flip-btn">카드 뒤집기</button>

	<script>
		// 카드 뒤집기를 제한하는 횟수 변수
		let flips_left = 2;

		// 뒤집힌 횟수를 저장하는 변수
		let flip_count = 0;

		// 카드가 뒤집혔는지 여부를 나타내는 변수
		let is_face_up = false;

		// 카드 색깔을 저장하는 변수
		let card_color = "red";

		// 카드를 뒤집는 함수
		function flip_card() {
			if (flips_left > 0) {
				// 카드 뒤집기를 제한하는 횟수가 남아있는 경우
				if (!is_face_up) {
					// 카드가 뒷면일 때
					document.getElementById("card").classList.remove("back");
					document.getElementById("card").classList.add("front");
					is_face_up = true;
					flip_count += 1;
				} else {
					// 카드가 앞면일 때
					document.getElementById("card").classList.remove("front");
					document.getElementById("card").classList.add("back");
					is_face_up = false;
					flip_count += 1;
				}
				// 뒤집기 횟수를 하나 감소시킴
				flips_left -= 1;
				// 만약 더 이상 뒤집을 수 없는 경우, 카드 색깔을 바꿈
				if (flips_left == 0) {
					document.getElementById("card").style.backgroundColor = "blue";
				}
			}
		}

		// 카드 뒤집기 버튼에 이벤트 리스너 등록
		document.getElementById("flip-btn").addEventListener("click", flip_card);
	</script>

	
<style>
	body {
				background-color: rgb(54, 54, 54);	/* 블랙모드 배경색 */
				color: white;   					/* 블랙모드 글자색 */
			}
      
  .card {
    width: 200px;           /* 카드의 가로 크기 */
    height: 300px;          /* 카드의 세로 크기 */
    margin: 20px;           /* 카드 주변 여백 */
    background-image: url(/point.png); /* 카드 배경 */
    text-align: center;     /* 카드 안의 내용을 가운데 정렬 */
    line-height: 300px;     /* 카드 안의 내용을 세로 중앙 정렬 */
    cursor: url('/zoom-in-cursor'), default;     /*마우스를 가져다 대면 손가락 모양으로 변함 */
    font-size: 24px;        /* 카드 안의 내용의 폰트 크기 */
    color: #000000;       /* 카드 안의 내용의 글자 색상 */
    position: relative;     /* 카드를 상대적인 위치로 배치 */
    display: inline-block;  /* 카드를 인라인 블록으로 표시 */
  }

  .card .back {
  background-color: rgb(0, 191, 255);
  position: absolute;
  width: 100%;
  height: 100%;
}

.card .front {
  background-color: #aefd7d;
  position: absolute;
  width: 100%;
  height: 100%;
  display: none;
}

  .card .back p {
    margin: 0;
    font-size: 18px;
  }
</style>
</body>
</html>
