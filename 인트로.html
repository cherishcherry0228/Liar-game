<!DOCTYPE html>

<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>라이어 게임</title>
</head>

<body>
	<style>
			body {
				background-color: rgb(54, 54, 54);	/* 블랙모드 배경색 */
				color: white;   					/* 블랙모드 글자색 */
			}

		#popup {
			display: none;
			position: absolute;
			left: 10%;
			transform: translateX(-50%);
			width: 200px;
			height: 100px;
			background-color: #f5f5f5;
			border: 1px solid #ccc;
			padding: 10px;
			text-align: center;
		}


	</style>
	<h1>라이어 게임</h1>
	<button onclick="location.href='게임설명.html'">게임설명</button>
	<form action="게임화면.html" method="get">
		

		<label for="player_num">참가 인원:</label>
		<input type="number" id="player_num" name="player_num" min="3" required><br><br>
		<img src="http://ggoreb.com/images/luffy.jpg" alt="" width="100px"> <br>
		<label for="topic"><strong>주제</strong></label><br>
		<input type="radio" id="topic1" name="topic" value="음식">
		<label for="topic1">음식</label>
		<input type="radio" id="topic2" name="topic" value="장소">
		<label for="topic2">장소</label>
		<input type="radio" id="topic3" name="topic" value="직업">
		<label for="topic3">직업</label><br>
		<input type="radio" id="topic4" name="topic" value="악기">
		<label for="topic4">악기</label>
		<input type="radio" id="topic5" name="topic" value="과일">
		<label for="topic5">과일</label>
		<input type="radio" id="topic6" name="topic" value="국가">
		<label for="topic6">국가</label><br>
		<input type="radio" id="topic7" name="topic" value="인물">
		<label for="topic7">인물</label>
		<input type="radio" id="topic8" name="topic" value="동물">
		<label for="topic8">동물</label>
		<input type="radio" id="topic9" name="topic" value="스포츠">
		<label for="topic9">스포츠</label><br>
		<input type="radio" id="topic10" name="topic" value="영화">
		<label for="topic10">영화</label>
		<input type="radio" id="topic11" name="topic" value="랜덤">
		<label for="topic11">기타</label>
		<input type="radio" id="topic12" name="topic" value="랜덤">
		<label for="topic12">랜덤</label><br>
		
		<input type="submit" value="게임 시작하기">
	
		
	</form>
</body>


</html>
